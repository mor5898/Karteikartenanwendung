<html>
<head>

	<meta charset="utf-8">
	<title>Register page</title>

</head>
<body>
	
	<form class="login" method="post" action="../RegisterServlet">
	<img src="../images/logo.jpeg" alt="Logo" width="200" height="200"><br>
		<label for="userid">Benutzername:</label><br>
		<input type="text" id="userid" name="userid" required maxlength="20"><br>

		<input type="email" id="email" name="email" required maxlength="25"><br>
		<label for="password">Passwort:</label><br>
		<input type="password" id="password" name="password" required maxlength="20"><br>

		<label for="role">Rolle:</label><br>

    		<option value="Dozent">Dozent</option>
    		<option value="Student">Student</option>
   		 </select>
  		<br>
    	<input type="submit" value="Registrieren"><br>
    	<label><a href="../index.html">Zur√ºck zur Anmeldung</a></label><br>

	</form>
</body>
</html>
